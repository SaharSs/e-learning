<div class="container">
    
    <article class="uk-comment uk-comment-primary" >
        <header class="uk-comment-header">
            <div class="uk-grid-medium uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                  <img class="uk-align-left uk-margin-remove-adjacent" [src]="dataProfile.image" width="225" height="150" alt="Example image">
             
               
                <div class="uk-width-expand">
                    <h4 class="uk-comment-title uk-margin-remove"><a class="uk-link-reset" >{{dataProfile.firstName}}</a></h4>
                    <div class="uk-comment-body">
                      <p>{{dataProfile.bio}}</p>
                  </div>
                    <button class="btn btn-info" data-bs-toggle="modal" uk-toggle="target: #modal-example">Update</button>
                   <button class="btn btn-info" data-bs-toggle="modal" uk-toggle="target: #modal-example2">Update Image</button>
                </div>
              </div>
            </div>
        </header>
       
    </article>
</div>


<!-- This is an anchor toggling the modal -->


<!-- This is the modal -->
<div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Headline</h2>
        
          <form>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="dataProfile.firstName">
            <input type="text" class="form-control" name="bio" [(ngModel)]="dataProfile.bio">
            <div class="alert alert-success" *ngIf="successUpdate">{{successUpdate}}</div>
            <button class="btn btn-success" (click)="update()">Update now!</button>
          </form>
        </div>
      
      </div>
    
  

  <!-- This is an anchor toggling the modal -->


<!-- This is the modal -->
<div id="modal-example2" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Headline</h2>
        <form>
           <input type="file" accept=".jpg,.zip"  (change)="uploadImage($event)">
          
           <div *ngIf="persentages | async as pct">
            <div *ngIf="pct == 100"  class="alert alert-success">Upload Successfully</div>
                      
            <progress
              id="js-progressbar"
              class="uk-progress"
              [value]="pct"
              max="100"
            ></progress>
          </div>
           


          </form>
        </div>
       
    </div>
